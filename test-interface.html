<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Interfaz de Prueba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h1 class="text-2xl font-bold mb-2">üß™ Task Manager - Interfaz de Prueba Local</h1>
            <p class="text-gray-600">Simula las interacciones que ChatGPT tendr√≠a con tu servidor</p>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <!-- Comandos -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-bold mb-4">üí¨ Comandos R√°pidos</h2>
                
                <button onclick="getTasks()" class="w-full mb-3 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    üìã Show me my tasks
                </button>
                
                <button onclick="createTask()" class="w-full mb-3 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                    ‚ûï Create a task
                </button>
                
                <button onclick="completeTask()" class="w-full mb-3 bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded">
                    ‚úÖ Complete task 1
                </button>

                <button onclick="openWidget()" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                    üé® Ver Widget Visual
                </button>
            </div>

            <!-- Respuesta -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-bold mb-4">ü§ñ Respuesta del Servidor</h2>
                <div id="response" class="bg-gray-50 p-4 rounded min-h-[200px] text-sm font-mono overflow-auto">
                    <span class="text-gray-400">Haz click en un comando...</span>
                </div>
            </div>
        </div>

        <!-- Widget Area -->
        <div id="widgetArea" class="mt-6 bg-white rounded-lg shadow-lg p-6 hidden">
            <h2 class="text-xl font-bold mb-4">üé® Widget Renderizado</h2>
            <div id="widgetContent" class="border border-gray-200 rounded p-4"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        
        async function getTasks() {
            showLoading();
            try {
                const response = await fetch(`${API_URL}/mcp/call`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        name: 'get_tasks',
                        arguments: {}
                    })
                });
                const data = await response.json();
                showResponse(data);
                if (data.result.widget) {
                    showWidget(data.result.widget);
                }
            } catch (error) {
                showError(error);
            }
        }

        async function createTask() {
            showLoading();
            const title = prompt('T√≠tulo de la tarea:', 'Revisar el c√≥digo') || 'Nueva tarea';
            const priority = prompt('Prioridad (low/medium/high):', 'high') || 'medium';
            
            try {
                const response = await fetch(`${API_URL}/mcp/call`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        name: 'create_task',
                        arguments: {
                            title: title,
                            priority: priority,
                            dueDate: '2025-12-01'
                        }
                    })
                });
                const data = await response.json();
                showResponse(data);
                if (data.result.widget) {
                    showWidget(data.result.widget);
                }
            } catch (error) {
                showError(error);
            }
        }

        async function completeTask() {
            showLoading();
            const taskId = prompt('ID de la tarea a completar:', '1') || '1';
            
            try {
                const response = await fetch(`${API_URL}/mcp/call`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        name: 'update_task_status',
                        arguments: {
                            task_id: taskId,
                            completed: true
                        }
                    })
                });
                const data = await response.json();
                showResponse(data);
                if (data.result.widget) {
                    showWidget(data.result.widget);
                }
            } catch (error) {
                showError(error);
            }
        }

        function openWidget() {
            window.open(`${API_URL}/widget`, '_blank');
        }

        function showLoading() {
            document.getElementById('response').innerHTML = 
                '<span class="text-blue-500">‚è≥ Llamando al servidor...</span>';
        }

        function showResponse(data) {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = `
                <div class="space-y-2">
                    <div><strong class="text-green-600">‚úì Respuesta recibida:</strong></div>
                    <div class="bg-white p-2 rounded border border-gray-200">
                        <strong>Texto:</strong> ${data.result.text}
                    </div>
                    <div class="text-xs text-gray-500">
                        Widget: ${data.result.widget ? '‚úì Incluido' : '‚úó No incluido'}
                    </div>
                    <details class="text-xs">
                        <summary class="cursor-pointer text-blue-500 hover:text-blue-700">Ver JSON completo</summary>
                        <pre class="mt-2 bg-gray-800 text-green-400 p-2 rounded overflow-auto">${JSON.stringify(data, null, 2)}</pre>
                    </details>
                </div>
            `;
        }

        function showWidget(html) {
            const widgetArea = document.getElementById('widgetArea');
            const widgetContent = document.getElementById('widgetContent');
            
            widgetArea.classList.remove('hidden');
            
            // Crear iframe para aislar el widget
            const iframe = document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '600px';
            iframe.style.border = 'none';
            iframe.srcdoc = html;
            
            widgetContent.innerHTML = '';
            widgetContent.appendChild(iframe);
        }

        function showError(error) {
            document.getElementById('response').innerHTML = 
                `<span class="text-red-500">‚ùå Error: ${error.message}</span>
                <br><br>
                <span class="text-gray-600 text-xs">
                    ‚ö†Ô∏è Aseg√∫rate de que tu servidor est√© corriendo:<br>
                    cd /Users/raulmarin/Desktop/apps-GPT<br>
                    ./start-dev.sh
                </span>`;
        }
    </script>
</body>
</html>
